<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> Shareable Resume Builder </h1>
    <form id="resume-form">
        <fieldset>
            <legend> Personal Information</legend>

            <label for="userName">UserName :</label>
            <input type="text" id="userName" placeholder="Please enter your userName" required>

            <label for="name"> Name :</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email"> Email :</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone No :</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education :</legend>
            <label for="education"> Education :</label>
            <textarea id="education" placeholder="Enter your education" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experiance :</legend>
            <label for="experiance">Experiance :</label>
            <textarea id="experiance" placeholder="Enter your work experiance" rows="3" required></textarea>
        </fieldset>

        <fieldset>
            <legend> Skills </legend>
            <label for="skills">Skills :</label>
            <textarea id="skills" placeholder="Enter your skills" rows="3" required></textarea>
        </fieldset>

        <button type="submit"> <b>Generate Resume</b> </button>
    </form>
    
    <br>

    <div id="resume-display" contenteditable="true"></div>

    <br>

    <!-- Section for the sherablie link & download option. -->

    <div id="sherablie-link-container" style="display: none;"></div>

    <h2>Sherablie Link</h2>

    <p> Here is your unique link to view and edit your resume. </p>

    <a href="#" id="sherablie-link" target="_blank"></a>

    <br>

    <button id="download-pdf"><b>Dowonload As PDF</b></button>

    <script src="type.js"></script>
</body>
</html>
